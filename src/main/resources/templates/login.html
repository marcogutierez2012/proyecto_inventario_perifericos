<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		<div align="center" th:if="${mensaje != null}" class="alert alert-danger">
			<strong><p style="color: black;text-transform: uppercase;" th:text="${mensaje}"></p></strong>
	</div><br/>
<h2 align="center">Acceso al sistema</h2>
 
<div class="container">
	<form th:action="@{/validar}" method="post" th:object="${usuario}">
		<div class="form-group">
			<label for="inputUsuario">Usuario</label>
			<input type="text" th:field="*{correo}" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario">
		</div>
		<div class="form-group">
			<label for="inputPassword">Clave</label>
			<input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Ingrese su contraseÃ±a">		
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Ingreso</button>
	</form>
	<br>
	<div class="alert alert-danger" role="alert" th:if="${mensaje}" th:text="${mensaje}"></div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
